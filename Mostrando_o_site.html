<html>
<title>Descanso de DVD</title>
<body>
  <canvas id = "tela" width="1000" height="630"></canvas>
  <script>
    window.onload = function(){
      setInterval(executar, 1300/30)
    }
    var posicaox = posicaoy = 10;
    var velocidadex = velocidadey = 5;
    function executar(){

      var teladesenho = document.getElementById("tela");
      var areadesenho = teladesenho.getContext("2d");
      var larguracampo = 1000;
      var alturacampo = 630;
      var diametrobola = 20;

      areadesenho.fillStyle="#FF6EB4";
      areadesenho.fillRect(0, 0, larguracampo, alturacampo);

      areadesenho.fillStyle="#87CEEB";
      areadesenho.fillRect(posicaox, posicaoy, diametrobola, diametrobola);

      posicaox = posicaox + velocidadex
      posicaoy = posicaoy + velocidadey

      if(posicaoy<0 && velocidadey<0){
        velocidadey = -velocidadey
      }
      if(posicaoy>alturacampo && velocidadey>0){
        velocidadey = -velocidadey
      }
      if(posicaox<0 && velocidadex<0){
        velocidadex = -velocidadex
      }
      if(posicaox>larguracampo && velocidadex>0){
        velocidadex = -velocidadex
      }
    }
    </script>
  </body>
</html>
